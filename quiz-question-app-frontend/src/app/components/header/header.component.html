<nav class="navbar">
  <div class="navbar-brand">
    <a routerLink="/">
      <img src="assets/logo2.png" alt="Quiz App logo" class="logo"/>
      QUIZ APP
    </a>
  </div>

<ul class="navbar-links">
  <li><a routerLink="/">Home</a></li>

  <li *ngIf="authService.isLoggedIn()">
    <a routerLink="/question">Question</a>
  </li>

  <li><a routerLink="/about">About</a></li>

  <!-- Show Profile only if logged in -->
  <li class="nav-profile" *ngIf="authService.isLoggedIn()">
    <a routerLink="/profile">
      <img
        *ngIf="user?.profilePictureUrl"
        [src]="user?.profilePictureUrl"
        alt="Profile"
        class="profile-avatar"
      />
      <span *ngIf="!user?.profilePictureUrl">Profile</span>
    </a>
  </li>

  <!-- Show Login/Logout based on authentication -->
  <li *ngIf="!authService.isLoggedIn()">
    <a routerLink="/login">Login</a>
  </li>

  <li *ngIf="authService.isLoggedIn()">
    <a class="logout-link" (click)="logout()">Logout</a>
  </li>
</ul>
</nav>
