<div class="profile-container">
  <h2>User Profile</h2>

  <div *ngIf="user">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <label>Name:</label>
    <input [(ngModel)]="user.name" placeholder="Enter name" />

    <label>Description:</label>
    <textarea [(ngModel)]="user.description" placeholder="Enter description"></textarea>

    <label>Password:</label>
    <input type="password" [(ngModel)]="user.password" placeholder="New password" />

    <button (click)="updateProfile()">Update Profile</button>
  </div>

  <hr />

  <h3>Profile Picture</h3>
  <div *ngIf="user.profilePictureUrl">
    <img [src]="user.profilePictureUrl" alt="Profile Picture" class="profile-pic" />
  </div>

  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadPicture()">Upload Picture</button>
  <button *ngIf="user.profilePictureUrl" (click)="deletePicture()">Delete Picture</button>

  <p class="message">{{ message }}</p>
</div>
